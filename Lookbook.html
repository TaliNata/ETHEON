<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÉTHEON Lookbook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #000;
      color: #ffffff;
    }

    .neon-text {
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 55px #0ff,
        0 0 75px #0ff;
    }
  </style>
 
</head>


<body class="min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-800 bg-black sticky top-0 z-50">
    <div class="logo text-2xl font-bold tracking-wide neon-text">ÉTHEON</div>
    <div class="flex items-center space-x-6">
      <a href="index.html" class="hover:underline text-xl">Home</a>
      <a href="/login" class="text-sm text-white hover:text-cyan-300 transition">Log in</a>
    </div>
  </header>

  <main class="flex-grow">
  
<section class="relative w-full max-w-[500px] mx-auto overflow-hidden">
  <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
    <div class="w-[500px] flex-shrink-0">
      <img src="lookbook1.png" class="w-full h-[375px] object-cover" alt="Look 1">
    </div>
    <div class="w-[500px] flex-shrink-0">
      <img src="lookbook2.png" class="w-full h-[375px] object-cover" alt="Look 2">
    </div>
    <div class="w-[500px] flex-shrink-0">
      <img src="lookbook3.png" class="w-full h-[375px] object-cover" alt="Look 3">
    </div>
    
  </div>

  
  <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-3xl">❮</button>
  <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-3xl">❯</button>
</section>


  </main>

  <footer class="mt-20 text-center text-xs text-gray-500 py-12 border-t border-gray-800">
    © 2025 ÉTHEON. All rights reserved.
  </footer>

  <script>
  let currentIndex = 0;
  const slideWidth = 500;
  const totalSlides = 10;
  const carousel = document.getElementById("carousel");

  function updateCarousel() {
    const offset = currentIndex * -slideWidth;
    carousel.style.transform = `translateX(${offset}px)`;
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  }
</script>

</body>

</html>
