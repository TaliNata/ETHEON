<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÉTHEON Lookbook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #000;
      color: #ffffff;
    }

    .neon-text {
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 55px #0ff,
        0 0 75px #0ff;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-800 bg-black sticky top-0 z-50">
    <div class="logo text-2xl font-bold tracking-wide neon-text">ÉTHEON</div>
    <div class="flex items-center space-x-6">
      <a href="index.html" class="hover:underline text-xl">Home</a>
      <a href="/login" class="text-sm text-white hover:text-cyan-300 transition">Log in</a>
    </div>
  </header>

  <main class="flex-grow">
    <section class="text-center py-16">
      <h1 class="text-4xl md:text-5xl font-bold neon-text mb-4">LOOKBOOK</h1>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto">Step into a realm where every stitch speaks the future. Discover the vision behind ÉTHEON's intelligent fashion.</p>
    </section>

    <!-- Carousel -->
    <section class="relative max-max-w-sm mx-auto overflow-hidden">
      <div class="flex transition-transform duration-500 ease-in-out" id="carousel">
        <img src="lookbook1.png" class="w-full flex-shrink-0" alt="Look 1">
        <img src="lookbook2.png" class="w-full flex-shrink-0" alt="Look 2">
        <img src="lookbook3.png" class="w-full flex-shrink-0" alt="Look 3">
        <img src="lookbook4.png" class="w-full flex-shrink-0" alt="Look 4">
        <img src="lookbook5.png" class="w-full flex-shrink-0" alt="Look 5">
        <img src="lookbook6.png" class="w-full flex-shrink-0" alt="Look 6">
        <img src="lookbook7.png" class="w-full flex-shrink-0" alt="Look 7">
        <img src="lookbook8.png" class="w-full flex-shrink-0" alt="Look 8">
      </div>

      <!-- Controls -->
      <div class="absolute top-1/2 left-0 transform -translate-y-1/2 px-4">
        <button onclick="prevSlide()" class="text-white text-3xl">❮</button>
      </div>
      <div class="absolute top-1/2 right-0 transform -translate-y-1/2 px-4">
        <button onclick="nextSlide()" class="text-white text-3xl">❯</button>
      </div>
    </section>
  </main>

  <footer class="mt-20 text-center text-xs text-gray-500 py-12 border-t border-gray-800">
    © 2025 ÉTHEON. All rights reserved.
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    const totalSlides = 8;
    let currentIndex = 0;

    function updateCarousel() {
      const offset = currentIndex * -100;
      carousel.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    }

    // Auto play every 4s
    setInterval(nextSlide, 4000);
  </script>
</body>

</html>
